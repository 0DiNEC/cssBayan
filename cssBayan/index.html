<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>CssBayan</title>
</head>

<body>
  <div class="meme-list">
    <h1 class="meme-list-title">CSS Bayan</h1>
    <div class="list-item">
      <input class="r-meme-input" type="radio" name="r-meme" id="r-meme-zero" checked>
      <label class="meme-title" for="r-meme-zero">
        <p> You know, I'm something of a front-end developer myself. </p>
        <div class="arrow"></div>
      </label>
      <div class="meme">
        <label class="meme-img" for="r-meme-zero">
          <img src="img/01.webp" alt="here is meme one">
        </label>
      </div>
    </div>
    <div class="list-item">
      <input class="r-meme-input" type="radio" name="r-meme" id="r-meme-one">
      <label class="meme-title" for="r-meme-one">
        <p> Stack overflow not available </p>
        <div class="arrow"></div>
      </label>
      <div class="meme">
        <label class="meme-img" for="r-meme-one">
          <img src="img/02.webp" alt="here is meme two">
        </label>
      </div>
    </div>
    <div class="list-item">
      <input class="r-meme-input" type="radio" name="r-meme" id="r-meme-two">
      <label class="meme-title" for="r-meme-two">
        <p> When you're trying to quickly Debug </p>
        <div class="arrow"></div>
      </label>
      <div class="meme">
        <label class="meme-img" for="r-meme-two">
          <img src="img/03.webp" alt="here is meme three">
        </label>
      </div>
    </div>
    <div class="list-item">
      <input class="r-meme-input" type="radio" name="r-meme" id="r-meme-three">
      <label class="meme-title" for="r-meme-three">
        <p> When trying to find a bug </p>
        <div class="arrow"></div>
      </label>
      <div class="meme">
        <label class="meme-img" for="r-meme-three">
          <img src="img/04.webp" alt="here is meme four">
        </label>
      </div>
    </div>
    <div class="list-item">
      <input class="r-meme-input" type="radio" name="r-meme" id="r-meme-four">
      <label class="meme-title" for="r-meme-four">
        <p> Your startup will never fail if... </p>
        <div class="arrow"></div>
      </label>
      <div class="meme">
        <label class="meme-img" for="r-meme-four">
          <img src="img/05.webp" alt="here is meme five">
        </label>
      </div>
    </div>
  </div>
</body>

</html>
